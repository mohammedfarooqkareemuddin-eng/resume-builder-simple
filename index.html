<!DOCTYPE html>
<html>
<head>
    <title>âœ… Simple Resume Builder</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { color: green; }
        .box { background: #f0fff0; border: 3px solid green; padding: 20px; margin: 20px 0; }
        button { background: green; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ðŸš€ SIMPLE RESUME BUILDER (100% WORKING)</h1>
    
    <div class="box">
        <h2>âœ… TEST FIRST:</h2>
        <button onclick="testDownload()">CLICK TO TEST DOWNLOAD</button>
        <p id="test-result"></p>
    </div>
    
    <h2>Create Your Resume:</h2>
    <input type="text" id="name" placeholder="Your Name" value="John Doe">
    <textarea id="experience" placeholder="Your Experience">5+ years in software development</textarea>
    
    <button onclick="downloadResume()" style="background: blue; width: 100%;">ðŸ“¥ DOWNLOAD MY RESUME</button>
    
    <script>
        function testDownload() {
            const text = "âœ… TEST FILE - If you see this, downloads WORK!\nDate: " + new Date();
            const blob = new Blob([text], {type: 'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'test-success.txt';
            link.click();
            document.getElementById('test-result').innerHTML = "âœ… SUCCESS! File downloaded.";
        }
        
        function downloadResume() {
            const name = document.getElementById('name').value || "Your Name";
            const experience = document.getElementById('experience').value || "Experience";
            const content = `RESUME\nName: ${name}\nExperience: ${experience}\nDate: ${new Date()}`;
            
            const blob = new Blob([content], {type: 'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = name.toLowerCase().replace(/ /g, '-') + '-resume.txt';
            link.click();
            alert("âœ… Resume downloaded for " + name);
        }
    </script>
</body>
</html>
